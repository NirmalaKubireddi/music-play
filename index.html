<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player design-easy tutorials</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>                
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
           </nav>
           <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLNbbWS6VAMJpsxhK6W6xJAlFCrXXo80SCqg&s" class="song-img">
           <h1 class="">Despacito</h1>
           <p>Luis fonsi Ft. puertoo rican</p>
           <audio id="song">
            <source src="audio/WhatsApp Audio 2024-08-22 at 12.46.34_91290e27.mp3" type="audio/mpeg">
        </audio>
         <input type="range" value="0" id="progress">

           <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlLcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
           </div>
       </div>
    </div>

    <script>
        let progress=document.getElementById("progress");
        let song=document.getElementById("song");
        let ctrlIcon=document.getElementById("ctrlLcon");

       song.onloadedmetadata=function(){
        progress.max=song.duration;
        progress.value=song.currentTime;

       }
        function playPause(){
           if(ctrlIcon.classList.contains("fa-pause")){
            song.pause();
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");
           } 
           else{
            song.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
           }
        }

        if(song.play()){
            setInterval(()=>{
                progress.value=song.currentTime;
            },500);
        }

        progress.onchange=function(){
            song.play();
            song.currentTime=progress.value;
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
    </script>

</body>
</html>
